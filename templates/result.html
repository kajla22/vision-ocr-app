<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR Results</title>
    <!-- Link to Bootstrap for responsive styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            border-radius: 10px;
        }
        .btn-home {
            background-color: #28a745;
            color: white;
        }
        .btn-home:hover {
            background-color: #218838;
        }
        .result-text {
            white-space: pre-wrap;
            font-size: 1.1rem;
            color: #495057;
        }
        .header-text {
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }
        .card-body {
            padding: 30px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="card shadow">
            <div class="card-body">
                <h2 class="header-text">OCR Processing Results</h2>
                <div class="mb-4">
                    <h5 class="text-center">Extracted Text from Image:</h5>
                    <div class="result-text">
                        {{ text }}  <!-- The OCR result will be inserted here -->
                    </div>
                </div>
                <div class="text-center">
                    <a href="/" class="btn btn-home btn-lg w-50">Back to Upload</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Link to Bootstrap's JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

</body>
</html>
